<body>

<div class="container" role="region" aria-label="Code editor with console">
  <div class="code-header">
    <span id="fileName">script.py</span>
    <div class="code-actions">
      <select id="languageSelect" class="language-select" aria-label="Select programming language">
        <option value="python" selected>Python</option>
        <option value="javascript">JavaScript</option>
        <option value="c">C</option>
        <option value="html">HTML</option>
        <option value="java">Java</option>
      </select>
      <button id="copyBtn" aria-label="Copy code to clipboard">Copy</button>
      <span id="copyMessage">Copied!</span>
      <button id="editBtn" aria-label="Edit code">Edit</button>
      <button id="saveBtn" aria-label="Save code" style="display:none;">Save</button>
      <button id="cancelBtn" aria-label="Cancel edit" style="display:none;">Cancel</button>
      <button id="runBtn" aria-label="Run code">Run</button>
    </div>
  </div>
  <div id="codeWrapper" tabindex="0">
    <pre class="line-numbers"><code class="language-python" id="codeBlock">
def greet():
    print("Hello, dark world!")</code></pre>
  </div>
  <div id="console" aria-live="polite" aria-atomic="true" tabindex="0">Console output will appear here...</div>
</div>
