<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" href="../Images/favicon/UX.png"/>
  <link rel="stylesheet" href="../styles/profile_styles.css"/>
  <title>Profile</title>
</head>
<body>
  <h1>Unitel-Codex</h1>
  <nav class="navbar">
    <div class="nav-left">
      <img src="/Images/favicon/UX.png" class="site-logo" alt="Logo"/>
    </div>
    <div class="nav-center">
      <a href="../"><button>Home</button></a>
      <a href="../Python/python.html"><button>Python</button></a>
      <a href="../Web-Dev/web_dev.html"><button>Web Dev</button></a>
      <a href="../Linux/linux.html"><button>Linux</button></a>
      <a href="../Archives/archives.html"><button>Archives</button></a>
      <a href="../About/about.html"><button>About</button></a>
    </div>
    <div class="nav-right">
      <img src="/Images/favicon/UX.png" alt="User Icon" class="user-icon" id="userIcon" style="cursor:pointer;" />
      <div class="user-menu" id="userMenu" style="display:none;">
        <a href="/User-Menu/profile.html" id="profileLink">Profile</a>
        <a href="#" id="signInBtn">Sign In</a>
        <a href="#" id="logOutBtn" style="display:none;">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="breadcrumb">
    <p><span><a href="../">Home</a></span> <span>>></span> Profile</p>
  </div>

  <div class="Banner_img">
    <img src="/Images/Profile/Banner/DarkRed_eyes.png" id="bannerPhoto" alt="Banner"/>
  </div>

  <div class="profile_container">
    <img src="/Images/favicon/UX.png" id="profilePhoto" class="profile_photo" alt="Avatar"/>
    <ul>
      <li>Username: <button id="usernameBtn">Guest</button></li>
      <li>Age: <button id="ageBtn">-</button></li>
      <li>Role: <button id="rolesBtn">-</button></li>
      <li>Edit Profile: <button id="editProfileBtn" disabled>Edit</button></li>
    </ul>
  </div>

  <!-- Profile Edit Modal -->
  <div id="editProfileModal" class="modal-overlay" style="display:none">
    <div class="modal-content">
      <h2>Edit Profile</h2>
      <label>Username:</label><input type="text" id="usernameInput" placeholder="Username"/>
      <label>Age:</label><input type="number" id="ageInput" min="1" placeholder="Age"/>
      <label>Roles:</label><input type="text" id="rolesInput" placeholder="Admin, User"/>
      <label>Avatar:</label><input type="file" id="avatarUpload" accept="image/*"/>
      <label>Banner:</label><input type="file" id="bannerUpload" accept="image/*"/>
      <button id="saveProfileBtn">Save</button>
      <button id="cancelProfileBtn">Cancel</button>
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" class="modal-overlay" style="display:none">
    <div class="modal-content">
      <h2>Welcome</h2>
      <input type="email" id="authEmail" placeholder="Email"/>
      <input type="password" id="authPassword" placeholder="Password"/>
      <div>
        <button id="loginButton">Log In</button>
        <button id="registerButton">Register</button>
        <button id="closeAuthModal">Close</button>
      </div>
      <p id="authFeedback"></p>
    </div>
  </div>

  <!-- Inline script for menu toggling and modal control -->
  <script>
    const userIcon = document.getElementById("userIcon");
    const userMenu = document.getElementById("userMenu");
    const signInBtn = document.getElementById("signInBtn");
    const logOutBtn = document.getElementById("logOutBtn");
    const authModal = document.getElementById("authModal");
    const closeAuthModal = document.getElementById("closeAuthModal");
    const editProfileBtn = document.getElementById("editProfileBtn");
    const editProfileModal = document.getElementById("editProfileModal");
    const cancelProfileBtn = document.getElementById("cancelProfileBtn");

    // Toggle user menu on icon click
    userIcon.addEventListener("click", e => {
      e.stopPropagation();
      userMenu.style.display = userMenu.style.display === "flex" ? "none" : "flex";
      userMenu.style.flexDirection = "column";
    });

    // Close user menu if clicked outside
    document.addEventListener("click", () => {
      userMenu.style.display = "none";
    });

    userMenu.addEventListener("click", e => e.stopPropagation());

    // Open auth modal on Sign In click
    signInBtn.addEventListener("click", e => {
      e.preventDefault();
      authModal.style.display = "flex";
      userMenu.style.display = "none";
    });

    // Close auth modal
    closeAuthModal.addEventListener("click", () => {
      authModal.style.display = "none";
    });

    // Edit button opens edit profile modal
    editProfileBtn.addEventListener("click", () => {
      editProfileModal.style.display = "flex";
    });

    // Cancel edit profile modal
    cancelProfileBtn.addEventListener("click", () => {
      editProfileModal.style.display = "none";
    });

    // You should handle logout, login, register, profile loading & saving in profile.js
  </script>

  <!-- Your main JS (Supabase, profile logic) -->
  <script type="module" src="../js/Profile_js/profile.js"></script>
</body>
</html>
